[build]
builder = "nixpacks"

[build.env]
COMPOSER_NO_DEV = "1"
COMPOSER_INSTALL_FLAGS = "--no-interaction --no-progress --optimize-autoloader --no-scripts"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
