version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=jyotishbaje
      - DB_USERNAME=root
      - DB_PASSWORD=password
    volumes:
      - .:/app
      - /app/vendor
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: ["./automate.sh", "deploy", "&&", "php", "artisan", "serve", "--host=0.0.0.0", "--port=8080"]

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=jyotishbaje
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - mysql
      - redis
    command: ["php", "artisan", "schedule:work"]

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - mysql
      - redis
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=60"]

volumes:
  mysql_data: