[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.mbstring", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.curl", "php82Extensions.opcache", "php82Extensions.redis", "php82Extensions.bcmath", "php82Extensions.exif", "nodejs", "nodePackages.npm"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci --only=production || npm install --only=production"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "mkdir -p storage/logs", 
    "mkdir -p bootstrap/cache",
    "mkdir -p public/build/assets",
    "chmod -R 775 storage bootstrap/cache public/build",
    "chmod +x build-assets.sh",
    "npm install --production || echo 'NPM install failed, continuing...'",
    "npm run build || npm run prod || bash build-assets.sh",
    "if [ ! -f public/build/manifest.json ]; then bash build-assets.sh; fi",
    "php artisan config:cache || echo 'Config cache failed'",
    "php artisan route:cache || echo 'Route cache failed'",
    "php artisan view:cache || echo 'View cache failed'"
]

[start]
cmd = "bash start-railway.sh"
